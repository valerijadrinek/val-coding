    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login modal </title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" href="signinmodal.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <button onclick="document.getElementById('forma').style.display = 'block'">login forma</button>
        
        <!--forma-->
        <div class="modal" id="forma"><span class="close" onclick="document.getElementById('forma').style.display='none'" title="Zatvori formu">&times;</span>
            <form action="action_page.php" class="modal-content animate">
                <div class="container">
                    <h1>Sign up</h1>
                    <p>Please fill in this form to create an account.</p>
                    <hr>

                    <label for="email"><b>Email:</b></label>
                    <input name="email" type="email" placeholder="Enter email" required>

                    <label for="psw"><b>Password:</b></label>
                    <input name="psw" id="psw" type="password" placeholder="Enter password" required>
                    <input type="checkbox" onclick="showPsw()">Show Password<br>

                    <label for="rpsw"><b>Repeat password</b></label>
                    <input name="rpsw" id="rpsw"  type="password" placeholder="Repeat password" required>
                    <input type="checkbox" onclick="showRpsw()">Show Password<br>

                    <label>
                        <input type="checkbox" checked="checked" name="remember">Remember me
                    </label>

                    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

                    <div class="clearfix">
                        <button type="button" class="cancelbtn" onclick="document.getElementById('forma').style.display='none'">Cancel</button>
                        <button type="button" class="signupbtn">Sign up</button>
                    </div>
                </div>
            </form>

        </div>

        <script>
            var modal = document.getElementById("forma");

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        </script>
        <script>
            function showPsw() {
          var psw = document.getElementById("psw");
          
          if (psw.type === "password"){
              psw.type = "text";
          } else {
              psw.type = "password";
          }
        }

        function showRpsw() {
            var rpsw = document.getElementById("rpsw");

            if(rpsw.type === "password") {
                rpsw.type = "text";
                        } else {
                            rpsw.type = "password";
                        }
        }

        </script>
    </body>
